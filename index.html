<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="display">
        0
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="cell x2">
        <button class="fn">C</button>
      </div>
      <div class="cell x1">
        <button class="fn">B</button>
      </div>
      <div class="cell x1">
        <button class="fn">/</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="cell x1">
        <button class="num">7</button>
      </div>
      <div class="cell x1">
        <button class="num">8</button>
      </div>
      <div class="cell x1">
        <button class="num">9</button>
      </div>
      <div class="cell x1">
        <button class="fn">x</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="cell x1">
        <button class="num">4</button>
      </div>
      <div class="cell x1">
        <button class="num">5</button>
      </div>
      <div class="cell x1">
        <button class="num">6</button>
      </div>
      <div class="cell x1">
        <button class="fn">+</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="cell x1">
        <button class="num">1</button>
      </div>
      <div class="cell x1">
        <button class="num">2</button>
      </div>
      <div class="cell x1">
        <button class="num">3</button>
      </div>
      <div class="cell x1">
        <button class="fn">-</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="cell x3">
        <button class="num">0</button>
      </div>
      <div class="cell x1">
        <button class="fn">=</button>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <p>This is a project that creates a simple calculator in HTML, CSS, and Javascript created as part of the Frontend Masters course 
        Complete Intro to Web Development, v2 by Brian Holt.
      </p>
    </div>
  </div>
  <script src="js.js"></script>
</body>
</html>
